        <!-- Left Container: Selected Tablet Details -->
        <!-- Left Container: Selected Tablet Details -->
<!-- Left Container: Selected Tablet Details -->
<div class="left-container">
    <h2>Selected Tablets</h2>
    <table id="tablet-details" border="1" cellspacing="0">
        <thead>
            <tr>
                <th>S No</th>
                <th>Tablet Name</th>
                <th>mg</th>
                <th>Duration (days)</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            <!-- Tablet details will be displayed here dynamically -->
        </tbody>
    </table>
    <!-- Generate button (hidden initially) -->
    <button id="generateBtn" style="display:none;" onclick="generateQRCode()">Generate</button>

                <button onclick="selectTablet('Citalopram')">Citalopram</button>

    <!-- Modal Container for Tablet Input -->
    <!-- Modal Container for Tablet Input -->
<div id="tabletModal" class="modal">
    <div class="modal-content">
        <h2>Enter Tablet Details</h2>
        <form id="tabletForm">
            <label for="tablet-name">Tablet Name:</label>
            <input type="text" id="tablet-name" name="tablet-name" readonly>

            <label for="tablet-mg">Tablet mg:</label>
            <input type="number" id="tablet-mg" name="tablet-mg" required>

            <label for="tablet-duration">Duration (days):</label>
            <input type="number" id="tablet-duration" name="tablet-duration" required>

            <label for="tablet-quantity">Quantity:</label>
            <input type="number" id="tablet-quantity" name="tablet-quantity" required>

            <button type="button" onclick="confirmTablet()">Confirm</button>
        </form>
        <!-- QR Code will be displayed here -->
        <div id="qrcode" style="text-align: center; margin: 20px auto;"></div>
<div id="actionButtons" style="display: none; text-align: center;">
    <button onclick="sendToWhatsApp()">Send to WhatsApp</button>
    <button onclick="printQRCode()">Print</button>
    <button onclick="nextPage()">Next</button>
</div>
